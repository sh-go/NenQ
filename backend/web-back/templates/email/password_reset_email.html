<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>パスワード再設定</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: 'Noto Sans JP', sans-serif;
				background-color: #f4f6f8;
				color: #333;
			}
			.container {
				max-width: 600px;
				margin: 40px auto;
				background-color: #ffffff;
				border-radius: 10px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
				padding: 30px;
			}
			h1 {
				font-size: 20px;
				margin-bottom: 20px;
				color: #222;
			}
			p {
				font-size: 16px;
				line-height: 1.6;
				margin: 16px 0;
			}
			.btn-container {
				text-align: center;
				margin: 30px 0;
			}
			.btn {
				display: inline-block;
				background-color: #3b82f6;
				color: white;
				text-decoration: none;
				padding: 12px 20px;
				border-radius: 6px;
				font-weight: bold;
				transition: background 0.3s ease;
			}
			.btn:hover {
				background-color: #2563eb;
			}
			.footer {
				font-size: 14px;
				color: #999;
				margin-top: 30px;
				text-align: center;
			}

			/* 🌙 ダークモード */
			@media (prefers-color-scheme: dark) {
				body {
					background-color: #121212;
					color: #e0e0e0;
				}
				.container {
					background-color: #1e1e1e;
					box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
				}
				h1 {
					color: #ffffff;
				}
				.btn {
					background-color: #4f46e5;
				}
				.btn:hover {
					background-color: #4338ca;
				}
				.footer {
					color: #777;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>こんにちは、田中 太郎さん</h1>
			<p>パスワードの再設定をご希望ですか？</p>
			<p>以下のボタンから新しいパスワードを設定できます：</p>
			<div class="btn-container">
				<a class="btn" href="https://example.com/reset-password?token=abc123"
					>パスワードをリセットする</a
				>
			</div>
			<p>
				このメールに心当たりがない場合は、破棄していただいて問題ありません。
			</p>
			<p>今後ともNenQアプリをよろしくお願いいたします。</p>
			<div class="footer">NenQ Team</div>
		</div>
	</body>
</html>
